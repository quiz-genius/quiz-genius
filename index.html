<body>
	<video autoplay loop id="myVideo">
  <source src="sex video.mp4" type="video/mp4">
</video>
<div class="content">
<!--  <h1>Heading</h1>
  <p>Lorem ipsum...</p>-->
  <!-- Use a button to pause/play the video with JavaScript -->
  <button id="myBtn" onclick="myFunction()">Load Quiz</button>
</div>
<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Haha sorry";
  } else {
    video.pause();
    btn.innerHTML = "Click to Load Quiz";
  }
}
</script>
</body>
